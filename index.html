<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hidden Nav</title>
</head>
<body>
    <div class="container">
        <div class="btn">
            <h1 class="move-left">_____</h1>
            <h1 class="move-none">_____</h1>
            <h1 class="move-right">_____</h1>
        </div>
        <div class="nav hidden">
            <ul>
                <li class="item">A</li>
                <li class="item">B</li>
                <li class="item">C</li>
                <li class="item">D</li>
                <li class="item">E</li>
                <li class="item">F</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
